<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/node_modules/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/node_modules/@fortawesome/fontawesome-free/css/all.css" rel="stylesheet">
    <!-- Bootstrap Js -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <!-- My Style Css -->
    <link href="/src/css/style.css" rel="stylesheet">
    <!-- JS -->
    <script defer type="module" src="src/js/index.js"></script>

    <title>Analizador LL1</title>
</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand titulo" href="#">
                <img src="src/resources/UCaldas.png" class="img">
                <i class="fab fa-octopus-deploy"></i>
                El Calamar-Analizador LL1
            </a>
            <a href="" class="btn color-blue">
                <i class="bi bi-gear-fill"></i>
                Administrador de Gramaticas
            </a>
        </div>
    </nav>

    <section class="container mt-4">
        <div class="row">
            <!--Seccion de carga del archivo y gramatica a analizar-->
            <div class="col-5 ">

                <span class="btn mb-3 btn-file color-blue">
                    <i class="bi bi-arrow-up-circle"></i> Cargar Json<input type="file" accept=".txt, .json" id="json">
                </span>

                <div>
                    <label for="exampleFormControlTextarea1" class="form-label">
                        <b>Gramatica</b>
                    </label>
                    <div id="contenido" class="border bg-light rounded mb-3 p-2 scroll">
                        <p>
                            Aqui podra previsualizar la gramatica que desea analizar.
                        </p>
                    </div>
                    <button class="btn color-blue mb-3" data-bs-toggle="modal" data-bs-target="#modal-analizar"
                        id="analizar-gramatica">
                        <i class="bi bi-terminal"></i> Analizar Gramatica
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="modal-analizar" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Informacion del Analisis</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body d-flex justify-content-center align-items-center" id='analisis'>
                                    <div id="respuesta">
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>



                </div>
            </div>

            <div class="col p-3">
                <label for="exampleFormControlTextarea1" class="form-label">
                    <b>Resultados</b>
                </label>

                <div id="resultado" class="border bg-light rounded mb-3 p-2 scroll">
                    
                </div>

                <div class="d-flex justify-content-between">
                    <button class="btn color-blue mb-3" id="primeros"><i class="bi bi-terminal"></i> Primeros</button>
                    <button class="btn color-blue mb-3" id="siguientes"><i class="bi bi-arrow-bar-right"></i>
                        Siguientes</button>
                    <button class="btn color-blue mb-3" id="conjunto"><i class="bi bi-code-slash"></i> Conjunto
                        Prediccion</button>
                    <button class="btn color-blue mb-3" id="todo"><i class="bi bi-braces"></i> Todo</button>
                </div>
            </div>
        </div>
    </section>

    <footer class="text-center text-white">
        <div class="container p-1 pb-4">
            <p class="d-flex justify-content-center align-items-center">
                Estructura de Lenguajes
            </p>
            <p class="d-flex justify-content-center align-items-center">
                Cristian David Escobar Castillo
            </p>
            <a class="p-2 f-element" href="https://github.com/CristianDavidEC/Analizador_LL1.git" target="_blank">
                <i class="bi bi-github"></i>
                Github Repository
            </a>

            <a class="p-2 f-element" href="https://interacpedia.com/user/cristian-david-escobar-castillo"
                target="_blank">
                <i class="bi bi-person-circle"></i>
                Interacpedia
            </a>

            <a class="p-2 f-element" href="https://www.instagram.com/cristiandavidec/" target="_blank">
                <i class="bi bi-instagram"></i>
                Instagram
            </a>
        </div>
    </footer>

</body>

</html>
